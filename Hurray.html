<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="imageBox">
        <img class="trophyImage"  src="./assets/Vector.svg" alt="Trophy">
        <img class="star1" src="./assets/Star 1.svg" alt="">
        <img class="star2" src="./assets/Star 2.svg" alt="">
        <img class="star3" src="./assets/Star 3.svg" alt="">
        <img class="star5" src="./assets/Star 5.svg" alt="">
        <img class="star6" src="./assets/Star 6.svg" alt="">
        <img class="star9" src="./assets/Star 9.svg" alt="">
        <img class="star7" src="./assets/Star 7.svg" alt="">
        <img class="star4" src="./assets/Star 4.svg" alt="">
       
    </div>
    <div class="hurrayBox"> 
        <h1 class="hurray">HURRAY!!</h1>
        <p class="victoryText"> YOU WON THE GAME</p>
        <button class="replayButton" onclick="showPrev()">PLAY AGAIN</button>
    </div>
    <button class="rulesButton">RULES</button>

    <script src="./index.js" ></script>

</body>
</html>
